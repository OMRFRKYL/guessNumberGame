<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Guess Number Game</title>
</head>
<body>
    <div class="guess">
        <h2>Guess The Number (
            <span id="ilk-sayı">1</span> -
            <span id="son-sayı">100</span> )
        </h2>
        <div id="mesaj"></div>
        <div class="input">
            <input type="number" id="input-number" name="input-number">
            <button id="button-check">Check</button>
            <button id="button-reset">Reset</button>
        </div>
        <div class="image">
            <img src="./img/başlangıç.jpg" alt="başlangıç" id="ılk-gorsel">
        </div>
        <div class="metin">
        <h3>WRİTE THE NUMBER</h3>
        </div>
        <div class="sayac">
            <h3>NUMBER OF ATTEMPS :  
            <span id="kalan-hak">10</span>
            </h3>
            <h5>©2022 Ömer Faruk YOLU</h5>
        </div>
        
    </div>
    









    <script src="./app.js"></script>
</body>
</html>
